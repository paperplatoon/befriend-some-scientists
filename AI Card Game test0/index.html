<!DOCTYPE html>
<html lang="en">
<head>
	<title>Oracle</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<link rel="stylesheet" href="index.css">
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<script src="main.js"></script>
</head>
<body>
<div class="everything">
<!-- This has the top row: Trust, Potential, and Player Choice buttons-->
	<div class="container well top-row">
		<!-- This shows the trust, empathy, and affection stats-->
		<div class="trust-render">
			
		</div>

		<div class="user-buttons">
			<button class="button-tops emp-button" value="emp-button">Empathy</button>
			<button class="button-tops emp-button" value="aff-button">Affection</button>
			<button class="button-tops emp-button" value="pot-button">Potential</button>

		</div>


		<!-- This shows the potential and total scientists stats -->
		<div class="potential-render">
			<p>If you're seeing this then something is fuuuucked up</p>
		</div>

		<div class="end-turn">
			<button class="btn btn-default end-turn" onclick="endTurn();">End Turn</button>
		</div>
	</div>


	<!-- This lists all the computer scientists -->
	<div class="container scientists">
		<div class="row">
			
		</div>
	</div>

	<div class="container player-cards">
		<div class="row">
			
		</div>
	</div>
</div>
</body>
</html>
